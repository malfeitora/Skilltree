<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Árvore de Habilidades - Sistema de Pontos</title>
  <style>
    body {
      margin: 0;
      background: #0b0b0b;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
    }
    svg {
      width: 150vw;
      height: 150vh;
      display: block;
    }
    .node {
      fill: #222;
      stroke: #999;
      stroke-width: 2;
      cursor: pointer;
      transition: 0.2s;
    }
    .node.active {
      fill: #4caf50;
      stroke: #fff;
    }
    .tooltip {
      position: absolute;
      background: #1b1b1b;
      color: #eee;
      padding: 8px 12px;
      border-radius: 5px;
      font-size: 14px;
      pointer-events: none;
      display: none;
      white-space: nowrap;
      border: 1px solid #4caf50;
    }
    .button {
      background-color: #4caf50;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      display: none;
    }
    .button.active {
      display: block;
    }
    .input-field {
      background: #333;
      color: #fff;
      border: 1px solid #444;
      padding: 5px;
      font-size: 16px;
      border-radius: 3px;
    }
    .input-field:focus {
      outline: none;
    }
  </style>
</head>
<body>
  <svg id="skillTree"></svg>
  <div id="tooltip" class="tooltip"></div>
  <div id="wordInput" class="input-container" style="position: absolute; visibility: hidden;">
    <input type="text" id="word" class="input-field" placeholder="Digite a palavra..." />
    <button id="submitWord" class="button">Enviar Palavra</button>
  </div>

  <script>
    const svg = document.getElementById('skillTree');
    const tooltip = document.getElementById('tooltip');
    const wordInput = document.getElementById('wordInput');
    const wordField = document.getElementById('word');
    const submitWord = document.getElementById('submitWord');

    const nodes = [];
    const connections = [];

    const words = [
      'Sapo', 'S_p_', 'Abacaxi', 'Floresta', 'Cavalo', 'Mago', 'Dragão', 'Força', 'Escudo', 'Magia',
      'Cura', 'Fúria', 'Terra', 'Vento', 'Água', 'Luz', 'Escuridão', 'Céu', 'Montanha', 'Espada',
      'Fogo', 'Ouro', 'Cristal', 'Relâmpago', 'Vingança', 'Coragem', 'Tempestade', 'Sabedoria', 'Guerra', 'Rei',
      'Mistério', 'Luz_r_', 'Nevoa', 'Raiva', 'Resistência', 'Concentração', 'Ilusão', 'Invocação', 'Imortal', 'Aura'
    ];

    const centerX = window.innerWidth / 2;
    const centerY = window.innerHeight / 2;
    const radius = 500;
    const total = 50;

    // Gerar 50 nós conectados
    for (let i = 0; i < total; i++) {
      const angle = (2 * Math.PI * i) / total;
      const x = centerX + radius * Math.cos(angle);
      const y = centerY + radius * Math.sin(angle);
      const node = {
        id: i,
        name: `Habilidade ${i + 1}`,
        description: `Atributos da habilidade ${i + 1}`,
        x,
        y,
        active: i === 0, // Só a primeira é ativa
        level: 0,
        max: 7,
        children: [],
        word: words[i % words.length],
        points: 0
      };
      nodes.push(node);
    }

    // Conectar os nós
    for (let i = 0; i < total; i++) {
      const next = (i + 1) % total;
      connections.push([i, next]);
      if (i % 5 === 0 && i + 5 < total) connections.push([i, i + 5]);
      nodes[i].children.push(next);
    }

    // Renderizar conexões
    connections.forEach(([from, to]) => {
      const line = document.createElementNS("http://www.w3.org/2000/svg", "line");
      line.setAttribute("x1", nodes[from].x);
      line.setAttribute("y1", nodes[from].y);
      line.setAttribute("x2", nodes[to].x);
      line.setAttribute("y2", nodes[to].y);
      line.setAttribute("stroke", "#444");
      line.setAttribute("stroke-width", "2");
      svg.appendChild(line);
    });

    // Renderizar nós
    nodes.forEach((node) => {
      const circle = document.createElementNS("http://www.w3.org/2000/svg", "circle");
      circle.setAttribute("cx", node.x);
      circle.setAttribute("cy", node.y);
      circle.setAttribute("r", 20);
      circle.setAttribute("class", "node" + (node.active ? ' active' : ''));

      // Tooltip
      circle.addEventListener('mousemove', (e) => {
        tooltip.innerHTML = `<strong>${node.name}</strong><br>${node.description}<br>${node.level}/${node.max}`;
        tooltip.style.left = e.pageX + 10 + 'px';
        tooltip.style.top = e.pageY + 10 + 'px';
        tooltip.style.display = 'block';
      });
      circle.addEventListener('mouseleave', () => {
        tooltip.style.display = 'none';
      });

      // Clicar para ativar e mostrar o botão de pontos
      circle.addEventListener('click', () => {
        if (!node.active || node.level >= node.max) return;
        node.level++;
        if (node.level === node.max) {
          node.children.forEach(cid => {
            nodes[cid].active = true;
            document.getElementById(`node-${cid}`).classList.add('active');
          });
        }
        document.getElementById(`node-${node.id}`).classList.add('active');
        wordInput.style.visibility = 'visible';
        wordField.focus();
        wordField.value = '';
      });

      circle.setAttribute("id", `node-${node.id}`);
      svg.appendChild(circle);
    });

    // Verificação da palavra e atribuição de pontos
    submitWord.addEventListener('click', () => {
      const word = wordField.value;
      const node = nodes.find(n => n.active);

      if (word === node.word) {
        node.points++;
        wordField.value = '';
        if (node.points === 7) {
          alert(`Habilidade ${node.name} desbloqueada com sucesso!`);
        }
        wordInput.style.visibility = 'hidden';
      } else {
        alert('Palavra incorreta, tente novamente!');
      }
    });
  </script>
</body>
</html>
