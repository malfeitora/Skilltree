<!DOCTYPE html><html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Árvore de Habilidades - Elden Ring</title>
  <style>
    body {
      background-color: #0d0d0d;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 20px;
    }
    .skill-tree {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 20px;
      width: 100%;
      max-width: 1000px;
    }
    .skill {
      background-color: #1a1a1a;
      border: 2px solid gold;
      border-radius: 10px;
      text-align: center;
      padding: 10px;
      transition: transform 0.2s;
    }
    .skill:hover {
      transform: scale(1.05);
      cursor: pointer;
    }
    .skill img {
      width: 64px;
      height: 64px;
      border-radius: 6px;
      margin-bottom: 8px;
    }
    .attributes {
      font-size: 0.8rem;
      margin: 5px 0;
    }
    .upa-btn {
      background-color: gold;
      color: black;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 5px;
      display: none;
    }
    #challenge-box {
      background: #111;
      border: 2px solid gold;
      padding: 20px;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: none;
      z-index: 10;
    }
    #challenge-box input {
      width: 100%;
      margin-top: 10px;
    }
    #timer {
      color: gold;
      margin-top: 10px;
    }
    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0,0,0,0.7);
      z-index: 5;
      display: none;
    }
  </style>
</head>
<body>
  <div class="skill-tree" id="tree"></div>  <div id="overlay"></div>
  <div id="challenge-box">
    <p id="challenge-text">Complete a frase:</p>
    <input type="text" id="challenge-input">
    <div id="timer"></div>
    <button onclick="submitChallenge()">Enviar</button>
  </div>  <script>
    const habilidades = [
      'heal_incantation_elden_ring_wiki_guide_200px (1).png',
      'urgent_heal_incantation_elden_ring_wiki_guide_200px (1).png',
      'lords_heal_incantation_elden_ring_wiki_guide_200px (1).png',
      "lord's_aid_incantation_elden_ring_wiki_guide_200px (1).png",
      'cure_poison_elden_ring_wiki_guide_200px (1).png'
    ];

    const frases = [
      'O cavaleiro caminhava quando...',
      'Na luz dourada ele encontrou...',
      'A fé dele era tão forte que...',
      'Mesmo ferido, ele levantou e...',
      'A benção do Erdtree disse...'
    ];

    let timer;
    let timeLeft = 300;
    let currentPhrase = '';

    const tree = document.getElementById('tree');

    habilidades.forEach((src, index) => {
      const div = document.createElement('div');
      div.className = 'skill';

      const img = document.createElement('img');
      img.src = src;
      img.alt = 'Skill Icon';

      const attr = document.createElement('div');
      attr.className = 'attributes';
      attr.innerHTML = 'HP +10<br>Fé +1<br>Resistência +2';

      const btn = document.createElement('button');
      btn.className = 'upa-btn';
      btn.textContent = 'Upa';
      btn.onclick = () => iniciarDesafio();

      img.onclick = () => {
        btn.style.display = 'inline-block';
      };

      div.appendChild(img);
      div.appendChild(attr);
      div.appendChild(btn);
      tree.appendChild(div);
    });

    function iniciarDesafio() {
      const aleatoria = frases[Math.floor(Math.random() * frases.length)];
      currentPhrase = aleatoria;
      document.getElementById('challenge-text').innerText = `Complete a frase: "${aleatoria}"`;
      document.getElementById('challenge-input').value = '';
      document.getElementById('challenge-box').style.display = 'block';
      document.getElementById('overlay').style.display = 'block';
      timeLeft = 300;
      atualizarTimer();
      timer = setInterval(() => {
        timeLeft--;
        atualizarTimer();
        if (timeLeft <= 0) {
          clearInterval(timer);
          alert('Tempo esgotado!');
          fecharDesafio();
        }
      }, 1000);
    }

    function atualizarTimer() {
      const min = Math.floor(timeLeft / 60);
      const sec = timeLeft % 60;
      document.getElementById('timer').innerText = `Tempo: ${min}:${sec < 10 ? '0' : ''}${sec}`;
    }

    function submitChallenge() {
      const input = document.getElementById('challenge-input').value;
      if (input.length > currentPhrase.length + 5) {
        alert('Desafio concluído!');
      } else {
        alert('Frase muito curta, tente novamente!');
      }
      fecharDesafio();
    }

    function fecharDesafio() {
      clearInterval(timer);
      document.getElementById('challenge-box').style.display = 'none';
      document.getElementById('overlay').style.display = 'none';
    }
  </script></body>
</html>
