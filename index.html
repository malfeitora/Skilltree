<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skill Tree do Cavaleiro</title>
  <style>
    body {
      background-color: #0f0f0f;
      color: #eee;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      padding: 2rem;
    }
    .tree {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: 100%;
      max-width: 800px;
    }
    .skill-group {
      background-color: #1c1c1c;
      border: 1px solid #444;
      border-radius: 10px;
      padding: 1rem;
    }
    .skill-group h2 {
      margin-top: 0;
      color: #88c0d0;
    }
    .skill {
      margin: 0.5rem 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .skill label {
      flex: 1;
    }
    .skill input[type="range"] {
      width: 100px;
    }
    .skill input:disabled {
      opacity: 0.5;
    }
  </style>
</head>
<body>
  <div class="tree" id="skillTree">
    <div class="skill-group">
      <h2>Defesa Elemental</h2>
      <div class="skill"><label>Resistência a Fogo</label><input type="range" min="0" max="7" value="0" data-index="0"></div>
      <div class="skill"><label>Resistência a Gelo</label><input type="range" min="0" max="7" value="0" data-index="1" disabled></div>
      <div class="skill"><label>Resistência a Raio</label><input type="range" min="0" max="7" value="0" data-index="2" disabled></div>
    </div>
    <div class="skill-group">
      <h2>Resistência Física</h2>
      <div class="skill"><label>Resistência a Veneno</label><input type="range" min="0" max="7" value="0" data-index="3"></div>
      <div class="skill"><label>Resistência a Sangramento</label><input type="range" min="0" max="7" value="0" data-index="4" disabled></div>
      <div class="skill"><label>Resistência a Maldição</label><input type="range" min="0" max="7" value="0" data-index="5" disabled></div>
    </div>
    <div class="skill-group">
      <h2>Magia Sombria</h2>
      <div class="skill"><label>Dano Mágico Sombrio</label><input type="range" min="0" max="7" value="0" data-index="6"></div>
      <div class="skill"><label>Amplificar Magia Negra</label><input type="range" min="0" max="7" value="0" data-index="7" disabled></div>
      <div class="skill"><label>Roubo de Vida Mágico</label><input type="range" min="0" max="7" value="0" data-index="8" disabled></div>
    </div>
    <div class="skill-group">
      <h2>Armas e Precisão</h2>
      <div class="skill"><label>Maestria com Lança</label><input type="range" min="0" max="7" value="0" data-index="9"></div>
      <div class="skill"><label>Crítico com Armas de Alcance</label><input type="range" min="0" max="7" value="0" data-index="10" disabled></div>
      <div class="skill"><label>Perfuração Mágica</label><input type="range" min="0" max="7" value="0" data-index="11" disabled></div>
    </div>
    <div class="skill-group">
      <h2>Especializações</h2>
      <div class="skill"><label>Escudo Sombrio</label><input type="range" min="0" max="7" value="0" data-index="12"></div>
      <div class="skill"><label>Barreira Etérea</label><input type="range" min="0" max="7" value="0" data-index="13" disabled></div>
      <div class="skill"><label>Evocação das Sombras</label><input type="range" min="0" max="7" value="0" data-index="14" disabled></div>
    </div>
    <div class="skill-group">
      <h2>Passivas</h2>
      <div class="skill"><label>Recuperação Acelerada</label><input type="range" min="0" max="7" value="0" data-index="15"></div>
      <div class="skill"><label>Aura Intimidante</label><input type="range" min="0" max="7" value="0" data-index="16" disabled></div>
      <div class="skill"><label>Instinto de Sobrevivência</label><input type="range" min="0" max="7" value="0" data-index="17" disabled></div>
    </div>
  </div>  <script>
    const inputs = document.querySelectorAll('input[type="range"]');

    inputs.forEach((input, i) => {
      input.addEventListener('input', () => {
        const current = parseInt(input.value);
        if (current === 7) {
          const next = document.querySelector(`input[data-index='${i + 1}']`);
          if (next) next.disabled = false;
        } else {
          for (let j = i + 1; j < inputs.length; j++) {
            inputs[j].disabled = true;
            inputs[j].value = 0;
          }
        }
      });
    });
  </script></body>
</html>
