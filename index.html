<!DOCTYPE html><html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Árvore de Habilidades - Elden Ring</title>
  <style>
    body {
      background-color: #0d0d0d;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 20px;
    }
    .skill-tree {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 20px;
      width: 100%;
      max-width: 1000px;
    }
    .skill {
      background-color: #1a1a1a;
      border: 2px solid gold;
      border-radius: 10px;
      text-align: center;
      padding: 10px;
      transition: transform 0.2s;
    }
    .skill:hover {
      transform: scale(1.05);
      cursor: pointer;
    }
    .skill img {
      width: 64px;
      height: 64px;
      border-radius: 6px;
      margin-bottom: 8px;
    }
    .attributes {
      font-size: 0.8rem;
      margin: 5px 0;
    }
    .upa-btn {
      background-color: gold;
      color: black;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 5px;
      display: none;
    }
    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0,0,0,0.7);
      z-index: 5;
      display: none;
    }
    #game-box {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 90vw;
      height: 90vh;
      background: #111;
      border: 2px solid gold;
      z-index: 10;
      display: none;
      overflow: hidden;
    }
    .ball {
      width: 30px;
      height: 30px;
      background: gold;
      border-radius: 50%;
      position: absolute;
      cursor: pointer;
    }
    #score, #game-timer {
      position: absolute;
      top: 10px;
      font-size: 1.2rem;
      color: white;
      z-index: 11;
    }
    #score { left: 10px; }
    #game-timer { right: 10px; }
  </style>
</head>
<body>
  <div class="skill-tree" id="tree"></div>  <div id="overlay"></div>
  <div id="game-box">
    <div id="score">0 / 20</div>
    <div id="game-timer">15</div>
  </div>  <script>
    const habilidades = [
      'heal_incantation_elden_ring_wiki_guide_200px (1).png',
      'urgent_heal_incantation_elden_ring_wiki_guide_200px (1).png',
      'lords_heal_incantation_elden_ring_wiki_guide_200px (1).png',
      "lord's_aid_incantation_elden_ring_wiki_guide_200px (1).png",
      'cure_poison_elden_ring_wiki_guide_200px (1).png'
    ];

    const tree = document.getElementById('tree');
    let ballsClicked = 0;
    let ballTimer;
    let gameTimeLeft = 15;
    let gameInterval;

    habilidades.forEach((src) => {
      const div = document.createElement('div');
      div.className = 'skill';

      const img = document.createElement('img');
      img.src = src;
      img.alt = 'Skill Icon';

      const attr = document.createElement('div');
      attr.className = 'attributes';
      attr.innerHTML = 'HP +10<br>Fé +1<br>Resistência +2';

      const btn = document.createElement('button');
      btn.className = 'upa-btn';
      btn.textContent = 'Upa';
      btn.onclick = () => iniciarMinigame();

      img.onclick = () => {
        btn.style.display = 'inline-block';
      };

      div.appendChild(img);
      div.appendChild(attr);
      div.appendChild(btn);
      tree.appendChild(div);
    });

    function iniciarMinigame() {
      document.getElementById('overlay').style.display = 'block';
      document.getElementById('game-box').style.display = 'block';
      ballsClicked = 0;
      gameTimeLeft = 15;
      atualizarHUD();
      gerarBola();
      gameInterval = setInterval(() => {
        gameTimeLeft--;
        atualizarHUD();
        if (gameTimeLeft <= 0) {
          encerrarJogo(false);
        }
      }, 1000);
    }

    function atualizarHUD() {
      document.getElementById('score').innerText = `${ballsClicked} / 20`;
      document.getElementById('game-timer').innerText = gameTimeLeft;
    }

    function gerarBola() {
      if (ballsClicked >= 20) return;
      const gameBox = document.getElementById('game-box');
      const ball = document.createElement('div');
      ball.className = 'ball';
      const x = Math.random() * (gameBox.offsetWidth - 30);
      const y = Math.random() * (gameBox.offsetHeight - 30);
      ball.style.left = `${x}px`;
      ball.style.top = `${y}px`;
      ball.onclick = () => {
        ball.remove();
        ballsClicked++;
        atualizarHUD();
        if (ballsClicked >= 20) {
          encerrarJogo(true);
        } else {
          gerarBola();
        }
      };
      gameBox.appendChild(ball);
    }

    function encerrarJogo(sucesso) {
      clearInterval(gameInterval);
      document.getElementById('overlay').style.display = 'none';
      document.getElementById('game-box').style.display = 'none';
      document.querySelectorAll('.ball').forEach(b => b.remove());
      alert(sucesso ? 'Desafio concluído!' : 'Tempo esgotado!');
    }
  </script></body>
</html>
