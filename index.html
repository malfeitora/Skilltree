<!DOCTYPE html><html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VAGABOND</title>
  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSWkbAM130_7CvsqZdfB8h7bsP89mtkCweHAW7q4MlQoM8BEUlp6J0jjCs&s=10') no-repeat center center fixed;
      background-size: cover;
      color: #f5f5dc;
    }.skill-tree {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 60px;
  padding: 60px;
}

.skill {
  position: relative;
  text-align: center;
  cursor: pointer;
}

.skill img {
  width: 64px;
  height: 64px;
  border: 2px solid #ffd700;
  border-radius: 12px;
  transition: transform 0.2s;
}

.skill img:hover {
  transform: scale(1.1);
}

.pericia-btn {
  margin-top: 10px;
  display: none;
  background-color: #8b0000;
  color: white;
  padding: 5px 10px;
  border: none;
  border-radius: 6px;
  font-weight: bold;
  cursor: pointer;
}

.line {
  width: 4px;
  height: 60px;
  background: #ffd700;
}

  </style>
</head>
<body>
  <div class="skill-tree" id="skillTree">
    <!-- Exemplo de Skill -->
    <div class="skill" onclick="togglePericia(this)">
      <img src="Stampede_skill_icon.png" alt="Stampede">
      <button class="pericia-btn" onclick="startTest(event)">Perícia</button>
    </div>
    <div class="line"></div>
    <div class="skill" onclick="togglePericia(this)">
      <img src="Shield_Charge_skill_icon.png" alt="Shield Charge">
      <button class="pericia-btn" onclick="startTest(event)">Perícia</button>
    </div>
    <div class="line"></div>
    <!-- Continue com os outros ícones seguindo o formato de Z com div.line entre eles -->
  </div>  <script>
    function togglePericia(skillDiv) {
      const btn = skillDiv.querySelector('.pericia-btn');
      if (btn.style.display === 'block') {
        btn.style.display = 'none';
      } else {
        // Oculta todos os outros botões
        document.querySelectorAll('.pericia-btn').forEach(b => b.style.display = 'none');
        btn.style.display = 'block';
      }
    }

    function startTest(event) {
      event.stopPropagation();
      window.location.href = 'teste.html';
    }
  </script></body>
</html>
